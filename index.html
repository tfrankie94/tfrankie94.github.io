<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Quiz</title>
</head>
<body>

  <div class="container">

    <h1>Tomasz Frankiewicz Quiz</h1>

    <fieldset id="question">
      <div id="main_bar" class="progress"></div>
      <div class="progress">
        <div id="seconds_bar" class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      </div>

      <h3 id="query"></h3>
      <div id="answers"></div>
      <button type="button">Next</button>
    </fieldset>

    <div id="finish" hidden>
      Scored
      <div id="points"></div>
      points
      <div id="overall"></div>
    </div>

    <div id="answer_alert" class="alert alert-warning" style="margin: 20px; display:none">
      <strong>Select</strong> some answer.
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="questions.js"></script>
  <script src="main.js"></script>

</body>
</html>
